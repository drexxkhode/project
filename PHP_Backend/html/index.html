<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DataTable in Card with Export</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- DataTables Core CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">

  <!-- Buttons Extension CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.bootstrap5.min.css">

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- DataTables JS -->
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

  <!-- Buttons Extension JS -->
  <script src="https://cdn.datatables.net/buttons/2.4.1/js/dataTables.buttons.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.bootstrap5.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.html5.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.print.min.js"></script>

  <!-- JSZip & pdfmake (for Excel/PDF export support) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/pdfmake.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/vfs_fonts.js"></script>
</head>
<body>

<div class="container py-5">
  <div class="card shadow-sm rounded-4">
    <div class="card-header bg-primary text-white">
      <h5 class="mb-0">User Data (with Export)</h5>
    </div>
    <div class="card-body">
      <table id="myTable" class="table table-bordered table-striped" style="width:100%">
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody>
          <tr><td>1</td><td>John Doe</td><td>john@example.com</td></tr>
          <tr><td>2</td><td>Jane Smith</td><td>jane@example.com</td></tr>
          <tr><td>3</td><td>Mike Lee</td><td>mike@example.com</td></tr>
          <tr><td>4</td><td>Mary White</td><td>mary@example.com</td></tr>
          <tr><td>5</td><td>Chris Black</td><td>chris@example.com</td></tr>
          <tr><td>6</td><td>Sara Blue</td><td>sara@example.com</td></tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<script>
  $(document).ready(function () {
    $('#myTable').DataTable({
      dom: 'Bfrtip',
      buttons: [
        {
          extend: 'csvHtml5',
          text: 'Export CSV',
          className: 'btn btn-sm btn-outline-primary me-1'
        },
        {
          extend: 'excelHtml5',
          text: 'Export Excel',
          className: 'btn btn-sm btn-outline-success me-1'
        },
        {
          extend: 'print',
          text: 'Print',
          className: 'btn btn-sm btn-outline-secondary'
        }
      ],
      pageLength: 5,
      lengthChange: false,
      language: {
        search: "_INPUT_",
        searchPlaceholder: "Search..."
      }
    });
  });
</script>

</body>
</html>
