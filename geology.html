<!DOCTYPE html>
<html>
<head>
  <title>Leaflet Real-Time Tracker (Ghana)</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <!-- Leaflet Control Geocoder CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />

  <style>
    #map { height: 90vh; width: 100%; }
    #tracker-btn {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 999;
      padding: 10px 15px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

<button id="tracker-btn">Start Tracking</button>
<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<!-- Leaflet Control Geocoder JS -->
<script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

<script>
  const map = L.map('map').setView([7.9465, -1.0232], 7); // Center on Ghana

  // Add OSM tile layer
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Â© OpenStreetMap contributors'
  }).addTo(map);

  // Add search control
  L.Control.geocoder({
    defaultMarkGeocode: true
  }).addTo(map);

  let userMarker = null;
  let accuracyCircle = null;
  let watchId = null;

  const trackerBtn = document.getElementById("tracker-btn");

  function startTracking() {
    if (!navigator.geolocation) {
      alert("Geolocation not supported");
      return;
    }

    watchId = navigator.geolocation.watchPosition(
      position => {
        const lat = position.coords.latitude;
        const lng = position.coords.longitude;
        const accuracy = position.coords.accuracy;

        if (!userMarker) {
          userMarker = L.marker([lat, lng]).addTo(map).bindPopup("You are here").openPopup();
          map.setView([lat, lng], 15);
        } else {
          userMarker.setLatLng([lat, lng]);
        }

        if (!accuracyCircle) {
          accuracyCircle = L.circle([lat, lng], {
            radius: accuracy,
            color: 'blue',
            fillColor: '#30f',
            fillOpacity: 0.2
          }).addTo(map);
        } else {
          accuracyCircle.setLatLng([lat, lng]);
          accuracyCircle.setRadius(accuracy);
        }
      },
      error => alert("Error: " + error.message),
      {
        enableHighAccuracy: true,
        maximumAge: 1000,
        timeout: 10000
      }
    );

    trackerBtn.textContent = "Stop Tracking";
    trackerBtn.style.backgroundColor = "#dc3545"; // red
  }

  function stopTracking() {
    if (watchId !== null) {
      navigator.geolocation.clearWatch(watchId);
      watchId = null;
    }

    if (userMarker) {
      map.removeLayer(userMarker);
      userMarker = null;
    }

    if (accuracyCircle) {
      map.removeLayer(accuracyCircle);
      accuracyCircle = null;
    }

    trackerBtn.textContent = "Start Tracking";
    trackerBtn.style.backgroundColor = "#007bff"; // blue
  }

  trackerBtn.addEventListener("click", () => {
    if (watchId === null) {
      startTracking();
    } else {
      stopTracking();
    }
  });
</script>

</body>
</html>
