<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mailer</title>
    <style>
        body {
            background: #f5f9ff;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        h1 {
            color: #106eea;
            margin-bottom: 24px;
        }
        form {
            background: #fff;
            padding: 32px 24px;
            border-radius: 8px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.08);
            display: flex;
            flex-direction: column;
            gap: 16px;
            min-width: 300px;
        }
        label {
            font-weight: 500;
            color: #222;
        }
        input[type="email"] {
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button[type="submit"] {
            background: #106eea;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 0;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        button[type="submit"]:hover {
            background: #0b55c4;
        }
    </style>
</head>
<body>
    <h1>Mailer</h1>
    <form action="send.php" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required style="padding:8px 12px; border:1px solid #ccc; border-radius:4px; font-size:16px;">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" style="resize:vertical; padding:8px 12px; border:1px solid #ccc; border-radius:4px; font-size:16px;"></textarea>
        <button type="submit">Send</button>
    </form>
    
</body>
</html>
